# === BLOCK 1: API - HTTP to HTTPS Redirect (No Changes) ===
server {
    listen 80;
    server_name api.gridsparksolutions.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        return 301 https://$host$request_uri;
    }
}

# === BLOCK 2: FRONTEND - HTTP to HTTPS Redirect (Updated) ===
server {
    listen 80;
    server_name www.gridsparksolutions.com; # <-- Change is here

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        return 301 https://www.gridsparksolutions.com$request_uri;
    }
}

# === BLOCK 3: API - Secure HTTPS Proxy (No Changes) ===
server {
    listen 443 ssl;
    server_name api.gridsparksolutions.com;

    ssl_certificate /etc/letsencrypt/live/api.gridsparksolutions.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.gridsparksolutions.com/privkey.pem;

    location / {
        proxy_pass http://app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# === BLOCK 4: FRONTEND - Secure HTTPS Static File Serving (Updated) ===
server {
    listen 443 ssl;
    server_name www.gridsparksolutions.com; # <-- Change is here

    ssl_certificate /etc/letsencrypt/live/www.gridsparksolutions.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.gridsparksolutions.com/privkey.pem;

    root /var/www/frontend;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }
}
